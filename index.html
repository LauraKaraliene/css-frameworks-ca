<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vib'n: A cool place for cool people!. Dive into a world where vibes connect, friendships form, and fun never ends. Join the community that's redefining social interaction!"
    />
    <title>Vib`n | Login</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="d-flex flex-column justify-content-center align-items-center position-relative"
    >
      <section class="container-sm text-center w-100 login-form">
        <h1 class="login-h1 mx-auto bg-dark">
          Vib`n<span class="logo-yellow">!</span>
        </h1>
        <form class="auth mx-auto" action="/profile/">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              required
              type="email"
              name="email"
              class="form-control form-input bg-dark"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              required
              minlength="8"
              type="password"
              name="password"
              class="form-control form-input bg-dark"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary mb-3 mt-3 login-form-button"
          >
            Login
          </button>
          <div class="mt-3">
            <a class="register-new-acc" href="#">Register new account</a>
          </div>
        </form>
      </section>

      <div class="login-worm-green">
        <img src="/images/login-green.png" alt="green animated worm" />
      </div>
      <div class="login-worm-red">
        <img src="/images/login-red.png" alt="red animated worm" />
      </div>
    </main>
  </body>
</html>
